{% extends 'base.html' %}
{% load static %}

{% block title_block %}
<title>Patrol Game</title>
<link rel="stylesheet" href="{% static 'patrol/css/patrol_style.css' %}">
{% endblock %}

{% block body_block %}

<div id="info" class="container">
  <div class="row">
    <button id="new_game" type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#newGameModal">
      New Game
    </button>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="newGameModal" tabindex="-1" role="dialog" aria-labelledby="newGameModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newGameModalLabel">New Game</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <label for="player_name">Player Name: </label>
          <input id="player_name" type="text">
        </div>
        <div class="row">
          <label for="grid_system">Grid System: </label>
          <select id=grid_system>
            <option value="select">select</option>
            <option value="8x8">8x8</option>
            <option value="10x10">10x10</option>
            <option value="12x12">12x12</option>
          </select>
        </div>
        <div class="row">
          <label for="number_of_rounds"># of Rounds: </label>
          <input id="number_of_rounds" type="text">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="start_game" type="button" class="btn btn-primary">Start Game</button>
      </div>
    </div>
  </div>
</div>


<div id="game" class="container" style="visibility:hidden">

  <div class="row">
    <div id="game_stat_panel" class="col-md-5">
      <div class="row">
        <div id="adversary_pane">

          <div id="game_setting" class="card">
            <div class="card-header">
              Game Info
            </div>
            <div id="game_setting_content" class="card-body">
              <div class="row">
                <label for="_name">Player Name :</label>
                <p id="_name" style="font-weight:bold"></p>
              </div>
              <div class="row">
                <label for="_grid">Grid System :</label>
                <p id="_grid" style="font-weight:bold"></p>
              </div>
              <div class="row">
                <label for="_round">Rounds :</label>
                <p id="_round" style="font-weight:bold"></p>
              </div>
              <div class="row">
                <label for="max_move">Max Moves :</label>
                <p id="max_move" style="font-weight:bold"></p>
              </div>
            </div>
          </div>

          <div id="game_setting" class="card">
            <div class="card-header">
                Round Info
            </div>
            <div class="card-body">
              <div class="row">
                <p>Current Round: <strong id="current_round"></strong></p>
              </div>
            </div>
          </div>

          <div id="game_setting" class="card">
            <div class="card-header">
              <div class="row">
                <div class="col-md-6">
                  <p>Route Info</p>
                </div>
                <div class="col-md-6">
                  <input id="reselect-route" type="button" class="btn btn-outline-dark btn-sm" value="reselect route">
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <p>Current Value: <strong id="current_value"></strong></p>
              </div>
              <div class="row">
                <p>Remaining Moves: <strong id="remaining_moves"></strong></p>
              </div>
            </div>
          </div>

          <div class="row">
            <input id="submit-route" type="button" class="btn btn-success" value="SUBMIT ROUTE">
            <input id="patrol-route" type="button" class="btn btn-success" value="PATROL ROUTE">
            <input id="run-round" type="button" class="btn btn-success" value="RUN ROUND">
          </div>

        </div>
      </div>
    </div>
    <div class="col-md-1">

    </div>
    <div id="game_area_panel" class="col-md-6">
      <div id="grid_layout">

      </div>
    </div>
  </div>

  <div class="row">
    <div id="game_log_panel" class="col-md-12">
      <label for="game_logs">Game Logs:</label>
      <input id="game_logs" type=textarea style="width:100%; margin-top:0px;">
    </div>
  </div>

</div>

{% endblock %}

{% block script_block %}
<script src="{% static 'patrol/js/patrol_script.js' %}"></script>
{% endblock %}
